<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="This is the log in">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="keywords" content="Log in,form,html,css">
        <title>Log in form</title>

<link href="styling.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Sign in</legend>
                <label for="username">
                    UserName or Email
                </label>
                <input type="text" id="username" size="30px" placeholder="Enter Username or Email">
                <br>
                <br>
                
        <label for="p">
            Password
        </label>
        <input type="password" id="p" pattern="[A-Za-z0-9]" minlength="8" placeholder="Enter Password">
        <br>
        <br>
      
        <a style="text-decoration: none;" href="">Forgot Password?</a>
        <br>
        <br>
        
        <button onclick="location.href=''">Log in</button>
        <p>OR</p>
        <br>

      
        
      
           <img  src="Google Logo.png" width="20px"><a href="Continue with Google">Continue with Google</a> 
        <br>
   
   
        <img src="Facebook_Logo_(2019).png" width="20px"><a href="Continue with Facebook">Continue with Facebook</a><br>
  

            </fieldset>
        </form>
    </body>
</html>
